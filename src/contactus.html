<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap");

      body {
        font-family: "Raleway", sans-serif;
      }

      /* Hide checkbox (the toggle) */
      #menu-toggle {
        display: none;
      }

      /* Hamburger icon transforms when checked */
      #menu-toggle:checked + #menu-btn div {
        transform: rotate(45deg);
      }

      #menu-toggle:checked + #menu-btn div:before {
        transform: rotate(90deg) translate(5px, 0px);
      }

      #menu-toggle:checked + #menu-btn div:after {
        transform: rotate(90deg) translate(-5px, 0px);
      }

      /* Show mobile menu when checked */
      #menu-toggle:checked ~ #menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="relative bg-white shadow-md">
      <div
        class="flex items-center justify-between px-5 py-2 md:px-20 lg:px-52"
      >
        <div class="flex items-center">
          <a href="./index.html">
            <span class="text-lg font-bold text-yellow-500">Hashir Ayaz</span>
          </a>
        </div>

        <ul class="hidden space-x-3 text-xs md:flex">
          <li>
            <a href="./index.html" class="text-gray-700 hover:text-gray-900"
              >Personal Profile</a
            >
          </li>
          <li>
            <a
              href="./GalleryPage.html"
              class="text-gray-700 hover:text-gray-900"
              >Gallery Page</a
            >
          </li>
          <li>
            <a
              href="./CareerGoals.html"
              class="text-gray-700 hover:text-gray-900"
              >Career Goals</a
            >
          </li>
          <li>
            <a href="./Projects.html" class="text-gray-700 hover:text-gray-900"
              >Projects</a
            >
          </li>
          <li>
            <a href="./Skills.html" class="text-gray-700 hover:text-gray-900"
              >Skills and Interests</a
            >
          </li>
          <li>
            <a href="./contactus.html" class="text-gray-700 hover:text-gray-900"
              >Contact Me</a
            >
          </li>
        </ul>
      </div>

      <input type="checkbox" id="menu-toggle" />
      <label
        for="menu-toggle"
        id="menu-btn"
        class="absolute block cursor-pointer md:hidden top-4 right-5"
      >
        <div class="w-6 h-0.5 bg-gray-700 relative">
          <span
            class="block w-6 h-0.5 bg-gray-700 absolute left-0 -top-2"
          ></span>
          <span
            class="block w-6 h-0.5 bg-gray-700 absolute left-0 top-2"
          ></span>
        </div>
      </label>

      <ul id="menu" class="hidden text-center bg-white shadow-md md:hidden">
        <li class="py-2">
          <a href="./index.html" class="block text-gray-700 hover:bg-gray-200"
            >Personal Profile</a
          >
        </li>
        <li class="py-2">
          <a
            href="./GalleryPage.html"
            class="block text-gray-700 hover:bg-gray-200"
            >Gallery Page</a
          >
        </li>
        <li class="py-2">
          <a
            href="./CareerGoals.html"
            class="block text-gray-700 hover:bg-gray-200"
            >Career Goals</a
          >
        </li>
        <li class="py-2">
          <a
            href="./Projects.html"
            class="block text-gray-700 hover:bg-gray-200"
            >Projects</a
          >
        </li>
        <li class="py-2">
          <a href="./Skills.html" class="block text-gray-700 hover:bg-gray-200"
            >Skills and Interests</a
          >
        </li>
        <li class="py-2">
          <a
            href="./contactus.html"
            class="block text-gray-700 hover:bg-gray-200"
            >Contact Me</a
          >
        </li>
      </ul>
    </nav>
    <section class="max-w-4xl p-6 mx-auto mt-10 bg-white rounded-lg shadow-md">
      <h2 class="mb-6 text-3xl font-semibold text-center">Contact Me!</h2>
      <h3 class="mb-6 font-semibold text-center text-md">
        hashirayaz@gmail.com +92 333 5284411
      </h3>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="name"
            >Name</label
          >
          <input
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="subject"
            >Subject</label
          >
          <input
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            type="text"
            id="subject"
            name="subject"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="message"
            >Message</label
          >
          <textarea
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="flex justify-center">
          <button
            class="px-4 py-2 font-semibold text-white bg-yellow-500 rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
