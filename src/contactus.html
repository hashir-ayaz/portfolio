    <!-- Career Goals Section -->
    <section class="max-w-4xl p-6 mx-auto mt-10 bg-white rounded-lg shadow-md">
      <h2 class="mb-6 text-3xl font-semibold text-center">Contact Me!</h2>
      <h3 class="mb-6 font-semibold text-center text-md">
        hashirayaz@gmail.com +92 333 5284411
      </h3>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="name"
            >Name</label
          >
          <input
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="subject"
            >Subject</label
          >
          <input
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            type="text"
            id="subject"
            name="subject"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="message"
            >Message</label
          >
          <textarea
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="flex justify-center">
          <button
            class="px-4 py-2 font-semibold text-white bg-yellow-500 rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </section>
